<style>
input[type=text] {
    width: 100%;
    padding: 10px 15px;
    margin: 8px 0;
    box-sizing: border-box;
}

textarea{
  margin: 8px 0px;
  height: 100%;
  width: 95%;
  padding: 10px 15px;
}

button{
  padding: 15px 35px;
  background: #3F51B5;
  color: #fff;
  box-shadow: 2px 2px 6px 1px #ccc;
}
</style>

<body style="font-family:Roboto;">
<header role="banner" class="mathhead">
    <!---<div class="pbar" text-align="center">

        <img src="{% static 'img/logo.jpg' %}" align="middle" style="position: relative;height: 130px;"/>

    </div>-->
    <img src="{% static 'img/nav_cover.png' %}" align="middle" style="width:100%;margin-top:-250px;z-index: -1;"/>
    <nav class="nav_bar">
    <ul class="menu">
        <li><a href="/IPL/index">HOME</a></li>
        <li><a href="/IPL/result">RESULT</a></li>
        <li><a href="/IPL/schedule">SCHEDULE</a></li>
        <li><a href="/IPL/teams">TEAMS</a></li>
        <li><a href="/IPL/stats">STATS</a></li>
        <li><a href="/IPL/contact_us" class="active">CONTACT US</a></li>
    </ul>
</nav>


</header>
<div style="padding:2%;">
  <form action="/IPL/post_enquiries/" method="POST">
      {% csrf_token %}
    <p style="padding: 5px 0px 0px 25px;">Please feel free to contact us and make any enquiry. Fill this form for any enquiry regarding tickets.</p>
  <div style="float: left;width: 46%; padding: 25px;">
    <label for="subject">Subject</label><br>
    <input type="text" id="subject" name="subject" required>
    <br><br>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="email">Email</label><br>
    <input type="text" id="email" name="email">
  </div>
  <div style="float: left;width: 46%; padding: 25px;">
    <label for="Message">Message</label><br>
    <textarea type="text" id="message" name="message" rows="13"></textarea>
  </div>
  <div style="float: right;margin: 1% 3%;">
    <button type=submit>SUBMIT</button>
  </div>

</form>
</div>


</body>
</html>
